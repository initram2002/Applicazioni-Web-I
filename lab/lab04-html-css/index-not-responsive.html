<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <meta name="description" content="Film Library">
        <meta name="author" content="Michela Martini">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

        <title>Film Library</title>
    </head>

    <body>
        <header>
            <nav class="navbar navbar-dark bg-primary">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">
                        <i class="bi bi-collection-play"></i>
                        Film Library
                    </a>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    </form>
                    <a class="navbar-brand" href="#">
                        <i class="bi bi-person-circle"></i>                
                    </a>
                </div>
            </nav>
        </header>

        <main>
            <div class="container-fluid mt-3">
                <div class="row">
                    <div class="col-4 bg-light min-vh-100 border-end">
                        <div class="list-group list-group-flush">
                            <a href="#" class="list-group-item list-group-item-action selected-item">All</a>
                            <a href="#" class="list-group-item list-group-item-action">Favorites</a>
                            <a href="#" class="list-group-item list-group-item-action">Best Rated</a>
                            <a href="#" class="list-group-item list-group-item-action">Seen Last Month</a>
                            <a href="#" class="list-group-item list-group-item-action">Unseen</a>
                        </div>
                    </div>
                    <div class="col-8">
                        <span class="mb-0 h1">All</span>
                        <table class="table align-middle">
                            <tbody>
                                <tr>
                                    <td>Pulp Fiction</td>
                                    <td>
                                        <input type="checkbox" checked>Favorite
                                    </td>
                                    <td>March 10, 2023</td>
                                    <td>
                                        <i class="bi bi-star-fill"></i>
                                        <i class="bi bi-star-fill"></i>
                                        <i class="bi bi-star-fill"></i>
                                        <i class="bi bi-star-fill"></i>
                                        <i class="bi bi-star-fill"></i>
                                    </td>
                                    <td>
                                        <i class="bi bi-pencil"></i>
                                    </td>
                                    <td>
                                        <i class="bi bi-trash"></i>
                                    </td>
                                </tr>
                                <tr>
                                    <td>21 Grams</td>
                                    <td>
                                        <input type="checkbox" checked>Favorite
                                    </td>
                                    <td>March 17, 2023</td>
                                    <td>
                                        <i class="bi bi-star-fill"></i>
                                        <i class="bi bi-star-fill"></i>
                                        <i class="bi bi-star-fill"></i>
                                        <i class="bi bi-star-fill"></i>
                                        <i class="bi bi-star"></i>
                                    </td>
                                    <td>
                                        <i class="bi bi-pencil"></i>
                                    </td>
                                    <td>
                                        <i class="bi bi-trash"></i>
                                    </td>
                                </tr>
                                <tr>
                                    <td>Star Wars</td>
                                    <td>
                                        <input type="checkbox" unchecked>Favorite
                                    </td>
                                    <td></td>
                                    <td>
                                        <i class="bi bi-star"></i>
                                        <i class="bi bi-star"></i>
                                        <i class="bi bi-star"></i>
                                        <i class="bi bi-star"></i>
                                        <i class="bi bi-star"></i>
                                    </td>
                                    <td>
                                        <i class="bi bi-pencil"></i>
                                    </td>
                                    <td>
                                        <i class="bi bi-trash"></i>
                                    </td>
                                </tr>
                                <tr>
                                    <td>Matrix</td>
                                    <td>
                                        <input type="checkbox" unchecked>Favorite
                                    </td>
                                    <td></td>
                                    <td>
                                        <i class="bi bi-star"></i>
                                        <i class="bi bi-star"></i>
                                        <i class="bi bi-star"></i>
                                        <i class="bi bi-star"></i>
                                        <i class="bi bi-star"></i>
                                    </td>
                                    <td>
                                        <i class="bi bi-pencil"></i>
                                    </td>
                                    <td>
                                        <i class="bi bi-trash"></i>
                                    </td>
                                </tr>
                                <tr>
                                    <td>Shrek</td>
                                    <td>
                                        <input type="checkbox" unchecked>Favorite
                                    </td>
                                    <td>March 21, 2023</td>
                                    <td>
                                        <i class="bi bi-star-fill"></i>
                                        <i class="bi bi-star-fill"></i>
                                        <i class="bi bi-star-fill"></i>
                                        <i class="bi bi-star"></i>
                                        <i class="bi bi-star"></i>
                                    </td>
                                    <td>
                                        <i class="bi bi-pencil"></i>
                                    </td>
                                    <td>
                                        <i class="bi bi-trash"></i>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
